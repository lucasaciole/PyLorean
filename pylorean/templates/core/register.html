{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col-md-4 col-md-offset-4">
        {% if form.errors %}
            <div class="alert alert-danger" role="alert"> Usu치rio ou senha inv치lidos! </div>
        {% endif %}
        <form action="{% url 'login' %}" method="post" data-toggle="validator" role="form">
            {% csrf_token %}
            {% if next %}
                <input type="hidden" name="next" value="{{ next }}" />
            {% endif %}
            <div class="form-group">
                <label for="{{ form.username.id }}" class="control-label">Usu치rio</label>
                <input type="text" class="form-control" id="{{ form.username.id }}" placeholder="Usu치rio"
                       name="{{ form.username.name }}" required>
             </div>
            <div class="form-group">
                <label for="{{ form.password.id }}" class="control-label">Senha</label>
                <input type="password" class="form-control" id="{{ form.password.id }}" placeholder="Senha"
                       name="{{ form.password.name }}" required>
            </div>
            <button type="submit" class="btn btn-default">Cadastrar</button>
        </form>
    </div>
</div>
{% endblock content %}
